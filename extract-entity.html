<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<!--
@demo
-->
<dom-module id="extract-entity">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <iron-ajax auto url="http://localhost:9000/analyze" method="POST" body="text=Niet alleen wortelen maar ook de tomaten doen het goed vandaag in de moestuin" content-type="application/x-www-form-urlencoded" on-response="handleResponse" verbose="true"></iron-ajax>
        <template is="dom-repeat" items="{{entityItems}}">
            <div>
                <span>{{item.entityId}}</span>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'extract-entity',
            ready: function() {
                this.entityItems = [];
            },
            handleResponse: function(data) {
                console.log(data.detail.response);
                this.entityItems = data.detail.response.response.entities;
            }
        });
    </script>
</dom-module>
